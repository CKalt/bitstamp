components:
  schemas:
    AccountBalancesResponse:
      properties:
        available:
          description: Available balance for trading.
          example: '90.00'
          format: decimal
          readOnly: true
          type: string
        currency:
          description: Currency name.
          example: usd
          readOnly: true
          type: string
        reserved:
          description: Reserved balance for trading.
          example: '10.00'
          format: decimal
          readOnly: true
          type: string
        total:
          description: Total balance on exchange.
          example: '100.00'
          format: decimal
          readOnly: true
          type: string
      type: object
    BankWithdrawalStatusRequest:
      properties:
        id:
          description: ID of the withdrawal request.
          example: '1'
          type: string
      required:
        - id
      type: object
    BankWithdrawalStatusResponse:
      properties:
        status:
          description: Status of the withdrawal request.
          example: Waiting to be processed
          readOnly: true
          type: string
      type: object
    BuyInstantOrderRequest:
      properties:
        amount:
          description: 'Amount in counter currency (Example: For BTC/USD pair, amount is quoted in USD)'
          example: '100.00'
          type: number
        client_order_id:
          description: Unique client order id set by client. Client order id needs to be unique string. Client order id value can only be used once.
          example: '123456789'
          type: string
      required:
        - amount
      type: object
    BuySellLimitOrderRequest:
      properties:
        amount:
          description: Amount.
          example: '100.00'
          maximum: 92233720368
          minimum: 1.e-8
          type: number
        client_order_id:
          description: Unique client order id set by client. Client order id needs to be unique string. Client order id value can only be used once.
          example: '123456789'
          type: string
        daily_order:
          description: Opens buy limit order which will be canceled at 0:00 UTC unless it already has been executed.
          example: true
          type: boolean
        expire_time:
          description: Unix timestamp in milliseconds. Required in case of GTD order.
          example: 1643698764
          format: int32
          type: integer
        fok_order:
          description: A Fill-Or-Kill (FOK) order is an order that must be executed immediately in its entirety. If the order cannot be immediately executed in its entirety, it will be cancelled.
          example: true
          type: boolean
        gtd_order:
          description: A Good-Till-Date (GTD) lets you select an expiration date and time up until which the order will be open.
          example: true
          type: boolean
        ioc_order:
          description: An Immediate-Or-Cancel (IOC) order is an order that must be executed immediately. Any portion of an IOC order that cannot be filled immediately will be cancelled.
          example: true
          type: boolean
        limit_price:
          description: If the order gets executed, a new sell order will be placed, with "limit_price" as its price.
          example: '100.00'
          maximum: 92233720368
          minimum: 1.e-8
          type: number
        moc_order:
          description: A Maker-Or-Cancel (MOC) order is an order that ensures it is not fully or partially filled when placed. In case it would be, the order is cancelled.
          example: true
          type: boolean
        price:
          description: Price.
          example: '100.00'
          maximum: 92233720368
          minimum: 1.e-8
          type: number
      required:
        - amount
        - price
      type: object
    BuySellMarketOrderRequest:
      properties:
        amount:
          description: 'Amount in base currency (Example: For BTC/USD pair, amount is quoted in BTC)'
          example: '100.00'
          type: number
        client_order_id:
          description: Unique client order id set by client. Client order id needs to be unique string. Client order id value can only be used once.
          example: '123456789'
          type: string
      required:
        - amount
      type: object
    BuySellOrderResponse:
      properties:
        amount:
          description: Amount.
          example: '45.00000000'
          readOnly: true
          type: string
        client_order_id:
          description: Client order ID sent with request. Only returned if parameter was used in request.
          example: '123456789'
          readOnly: true
          type: string
        datetime:
          description: Date and time.
          example: '2022-01-31 14:43:15.796000'
          format: date-time
          readOnly: true
          type: string
        id:
          description: Order ID.
          example: '1234123412341234'
          readOnly: true
          type: string
        market:
          description: Market where the order was placed.
          example: BTC/USD
          readOnly: true
          type: string
        price:
          description: Price.
          example: '2211.00'
          readOnly: true
          type: string
        type:
          description: 0 (buy) or 1 (sell).
          example: '0'
          readOnly: true
          type: string
      type: object
    CancelAllOrdersResponse:
      properties:
        canceled:
          items:
            $ref: '#/components/schemas/Order'
          readOnly: true
          type: array
        success:
          description: '"true" if all orders were successfully canceled and "false" otherwise'
          example: true
          readOnly: true
          type: boolean
      type: object
    CancelBankOrCryptoWithdrawalRequest:
      properties:
        id:
          description: ID of the withdrawal request.
          example: '1'
          type: string
      required:
        - id
      type: object
    CancelBankWithdrawalResponse:
      properties:
        account_currency:
          description: Account currency (balance currency from which the withdrawal was requested) of the cancelled withdrawal request.
          example: EUR
          readOnly: true
          type: string
        amount:
          description: Amount of the cancelled withdrawal request.
          example: 100
          readOnly: true
          type: number
        currency:
          description: Currency of the cancelled withdrawal request.
          example: EUR
          readOnly: true
          type: string
        id:
          description: ID of the cancelled withdrawal request.
          example: '1'
          readOnly: true
          type: string
        type:
          description: The type of the cancelled withdrawal request.
          example: EU bank transfer (SEPA)
          readOnly: true
          type: string
      type: object
    CancelOrderRequest:
      properties:
        id:
          description: Order ID.
          example: '1234123412341234'
          type: string
      type: object
    CancelOrderResponse:
      properties:
        amount:
          description: Order amount.
          example: '0.02035278'
          readOnly: true
          type: number
        id:
          description: Order ID.
          example: 1453282316578816
          format: int32
          readOnly: true
          type: integer
        price:
          description: Order price.
          example: '2100.45'
          readOnly: true
          type: number
        type:
          description: Order type.
          example: 0
          format: int32
          readOnly: true
          type: integer
      type: object
    CryptoTransaction:
      properties:
        amount:
          description: Amount.
          example: 0.00012
          readOnly: true
          type: number
        currency:
          description: Currency.
          example: BTC
          readOnly: true
          type: string
        datetime:
          description: Date and time.
          example: 1642665114
          format: int32
          readOnly: true
          type: integer
        destinationAddress:
          description: Destination address.
          example: 3FiKkjgZ6Sj4RWp3ZsCjYh5Pt7ZCBsL7uF
          readOnly: true
          type: string
        txid:
          description: Transaction hash.
          example: e4123d1d57df4106aaae5ec4d77eb6cd42e226d020a0a2c1c7919d14b932494b
          readOnly: true
          type: string
      type: object
    CryptoTransactionsRequest:
      properties:
        include_ious:
          description: True - shows also ripple IOU transactions.
          example: false
          type: boolean
        limit:
          description: 'Limit result to that many transactions (default: 100; maximum: 1000).'
          example: 100
          format: int32
          type: integer
        offset:
          description: 'Skip that many transactions before returning results (default: 0, maximum: 200000).'
          example: 0
          format: int32
          type: integer
      type: object
    CryptoTransactionsResponse:
      properties:
        deposits:
          description: Deposits.
          items:
            $ref: '#/components/schemas/CryptoTransaction'
          type: array
        ripple_iou_transactions:
          description: Ripple IOU transactions.
          items:
            $ref: '#/components/schemas/CryptoTransaction'
          type: array
        withdrawals:
          description: Withdrawals.
          items:
            $ref: '#/components/schemas/CryptoTransaction'
          type: array
      type: object
    CryptoWithdrawalRequest:
      properties:
        address:
          description: Cryptocurrency address.
          example: aMDHooGmAkyrsaQiKhAORhSNTmoRzxqWIO
          type: string
        amount:
          description: Cryptocurrency amount.
          example: '1'
          type: number
        destination_tag:
          description: 'Address destination tag - applicable to: XRP.'
          example: '12345'
          type: string
        memo_id:
          description: 'Address memo id - applicable to: XLM, HBAR.'
          example: '12345'
          type: string
      required:
        - address
        - amount
        - destination_tag
      type: object
    CryptoWithdrawalResponse:
      properties:
        id:
          description: Withdrawal ID.
          example: 1
          format: int32
          readOnly: true
          type: integer
      type: object
    Currency:
      properties:
        available_supply:
          example: '234565.232'
          readOnly: true
          type: string
        currency:
          example: BTC
          readOnly: true
          type: string
        decimals:
          example: 8
          format: int32
          minimum: 2
          readOnly: true
          type: integer
        deposit:
          example: Enabled
          readOnly: true
          type: string
        logo:
          example: https://assets.bitstamp.net/static/webapp/images/currencies/btc.28753a856eda28f17d69161c23de305be2728cd5.svg
          readOnly: true
          type: string
        name:
          example: Bitcoin
          readOnly: true
          type: string
        symbol:
          example: â‚¿
          readOnly: true
          type: string
        type:
          enum:
            - crypto
            - fiat
          example: crypto
          readOnly: true
          type: string
        withdrawal:
          example: Enabled
          readOnly: true
          type: string
      required:
        - available_supply
        - currency
        - decimals
        - name
        - symbol
        - type
      type: object
    DepositAddressResponse:
      properties:
        address:
          description: Address for requested currency.
          example: '0x6a56f5b80f04b4fd70d64d72e1396698635e5436'
          readOnly: true
          type: string
        destination_tag:
          description: Destination tag in case of currency XRP or Ripple, otherwise not present.
          example: 89473951
          format: int32
          readOnly: true
          type: integer
        memo_id:
          description: Memo ID in case of currency HBAR or XLM, otherwise not present.
          example: '299576079'
          readOnly: true
          type: string
      type: object
    ErrorResponse:
      properties:
        reason:
          description: Error reason.
          example: The reason for the error.
          readOnly: true
          type: string
        status:
          description: '"error"'
          example: error
          readOnly: true
          type: string
      type: object
    EurUsdConversionRateResponse:
      properties:
        buy:
          description: Buy conversion rate.
          example: '16.52234567'
          readOnly: true
          type: string
        sell:
          description: Sell conversion rate.
          example: '0.06577932'
          readOnly: true
          type: string
      type: object
    Fee:
      properties:
        maker:
          description: Fee for maker of the market.
          example: '0.15000'
          format: decimal
          readOnly: true
          type: string
        taker:
          description: Fee for taker of the market.
          example: '0.16000'
          format: decimal
          readOnly: true
          type: string
      type: object
    FeeTradingResponse:
      properties:
        currency_pair:
          description: Currency pair name.
          example: btcusd
          readOnly: true
          type: string
        fees:
          description: Dictionary of maker and taker fees.
          example:
            - maker: '0.15000'
              taker: '0.16000'
          items:
            $ref: '#/components/schemas/Fee'
          type: array
      type: object
    FeeWithdrawalResponse:
      properties:
        currency:
          description: Currency name.
          example: btc
          readOnly: true
          type: string
        fee:
          description: Customer withdrawal fee.
          example: '0.00015000'
          format: decimal
          readOnly: true
          type: string
      type: object
    LiquidationAddressInfoRequest:
      properties:
        address:
          description: Shows transactions for specific liquidation address or for all users liquidation addresses.
          example: 3MDvHUAg41uJx1511gDotsf4ccKuc9frz1
          type: string
      type: object
    LiquidationAddressInfoResponse:
      properties:
        address:
          description: Address set for automatic conversion
          example: 3MDvHUAg41uJx1511gDotsf4ccKuc9frz1
          readOnly: true
          type: string
        currency_pair:
          description: Address set for automatic conversion.
          example: BTC/USD
          readOnly: true
          type: string
        transactions:
          description: List of transactions.
          example:
            - count: 1
              order_id: 1
              trades:
                - btc_amount: '1.0'
                  exchange_rate: '1.0'
                  fees: '0.0'
          items:
            $ref: '#/components/schemas/Transaction'
          type: array
      type: object
    NewLiquidationAddressRequest:
      properties:
        address_format:
          description: "\tAddress format. Can be either \"P2SHP2WSH\" or \"BECH32\"."
          example: P2SHP2WSH
          type: string
        liquidation_currency:
          description: Deposited BTCs will be automatically converted to liquidation_currency.
          example: BTC
          type: string
      type: object
    NewLiquidationAddressResponse:
      properties:
        address:
          description: Address set for automatic conversion.
          example: 3MDvHUAg41uJx1511gDotsf4ccKuc9frz1
          readOnly: true
          type: string
      type: object
    Ohlc:
      properties:
        timestamp:
          description: Unix timestamp date and time.
          example: '1643630400'
          readOnly: true
          type: string
        open:
          description: Opening price.
          example: '2188.97'
          readOnly: true
          type: string
        high:
          description: Price high.
          example: '2211.00'
          readOnly: true
          type: string
        low:
          description: Price low.
          example: '2188.97'
          readOnly: true
          type: string
        close:
          description: Closing price.
          example: '2188.97'
          readOnly: true
          type: string
        volume:
          description: Volume.
          example: '4.01560417'
          readOnly: true
          type: string
      type: object
    OhlcDataResponse:
      properties:
        pair:
          description: Trading pair.
          example: BTC/USD
          readOnly: true
          type: string
        ohlc:
          allOf:
            - $ref: '#/components/schemas/Ohlc'
          description: OHLC data.
      type: object
    OpenBankWithdrawalRequest:
      properties:
        account_currency:
          description: The balance from which you wish to withdraw. Can be either "USD", "EUR" or "GBP".
          example: USD
          type: string
        address:
          description: User or company address.
          example: Street 1
          type: string
        amount:
          description: The amount to withdraw.
          example: '100.0'
          type: string
        bank_address:
          description: Target bank address (international withdrawals only).
          example: Street 1
          type: string
        bank_city:
          description: Target bank city (international withdrawals only).
          example: City
          type: string
        bank_country:
          description: 'Target bank country. Country codes must be in accordance with the ISO 3166-1 standard (use two character Alpha-2 codes). Disclaimer: Not all country choices listed at this reference URL are supported. For a detailed list please refer to our platform''s withdrawal interfaces (international withdrawals only).'
          example: SI
          type: string
        bank_name:
          description: Target bank name (international withdrawals only).
          example: Bank
          type: string
        bank_postal_code:
          description: Target bank postal code (international withdrawals only).
          example: '0000'
          type: string
        bic:
          description: The target bank BIC.
          example: XXXXYY00
          type: string
        city:
          description: User or company city.
          example: City
          type: string
        comment:
          description: Withdrawal comment.
          example: Comment.
          type: string
        country:
          description: 'User or company country. Country codes must be in accordance with the ISO 3166-1 standard (use two character Alpha-2 codes). Disclaimer: Not all country choices listed at this reference URL are supported. For a detailed list please refer to our platform''s withdrawal interfaces.'
          example: SI
          type: string
        currency:
          description: 'The currency in which the funds should be withdrawn (may involve conversion fees). Currency codes must be in accordance with the ISO 4217 standard. Disclaimer: Not all currency choices listed at this reference URL are supported. For a detailed list please refer to our platform''s withdrawal interfaces. (international withdrawals only)'
          example: USD
          type: string
        iban:
          description: User or company IBAN.
          example: SI56 0000 0000 0000 000
          type: string
        name:
          description: Full user or company name.
          example: John Doe
          type: string
        postal_code:
          description: User or company postal code.
          example: '0000'
          type: string
        type:
          description: Type of the withdrawal request ("sepa" or "international").
          example: international
          type: string
      required:
        - account_currency
        - address
        - amount
        - bic
        - city
        - country
        - iban
        - name
        - postal_code
        - type
      type: object
    OpenBankWithdrawalResponse:
      properties:
        withdrawal_id:
          description: Withdrawal ID.
          example: 1
          format: int32
          readOnly: true
          type: integer
      type: object
    OpenOrdersAllResponse:
      properties:
        amount:
          description: Remaining amount.
          example: '0.50000000'
          readOnly: true
          type: string
        amount_at_create:
          description: Initial amount.
          example: '0.50000000'
          readOnly: true
          type: string
        client_order_id:
          description: Client order id. (Only returned if order was placed with client order id parameter.)
          example: '1234123412341234'
          readOnly: true
          type: string
        currency_pair:
          description: Currency Pair.
          example: BTC/USD
          readOnly: true
          type: string
        datetime:
          description: Date and time.
          example: '2022-01-31 14:43:15'
          readOnly: true
          type: string
        id:
          description: Order ID.
          example: '1234123412341234'
          readOnly: true
          type: string
        limit_price:
          description: Limit price. (Only returned if limit order was placed with limit_price parameter.)
          example: '110.00'
          readOnly: true
          type: string
        market:
          description: Market where the order was placed.
          example: BTC/USD
          readOnly: true
          type: string
        price:
          description: Price.
          example: '100.00'
          readOnly: true
          type: string
        type:
          description: 'Type: 0 - buy; 1 - sell.'
          example: '0'
          readOnly: true
          type: string
      type: object
    OpenOrdersPairResponse:
      properties:
        amount:
          description: Remaining amount.
          example: '0.50000000'
          readOnly: true
          type: string
        amount_at_create:
          description: Initial amount.
          example: '0.50000000'
          readOnly: true
          type: string
        client_order_id:
          description: Client order id. (Only returned if order was placed with client order id parameter.)
          example: '1234123412341234'
          readOnly: true
          type: string
        datetime:
          description: Date and time.
          example: '2022-01-31 14:43:15'
          readOnly: true
          type: string
        id:
          description: Order ID.
          example: '1234123412341234'
          readOnly: true
          type: string
        limit_price:
          description: Limit price. (Only returned if limit order was placed with limit_price parameter.)
          example: '110.00'
          readOnly: true
          type: string
        price:
          description: Price.
          example: '100.00'
          readOnly: true
          type: string
        type:
          description: 'Order type: 0 - buy; 1 - sell.'
          example: '0'
          readOnly: true
          type: string
      type: object
    Order:
      properties:
        amount:
          description: Order amount.
          example: '0.02035278'
          readOnly: true
          type: number
        currency_pair:
          description: Currency pair formatted as "BTC/USD".
          example: BTC/USD
          readOnly: true
          type: string
        id:
          description: Order ID.
          example: 1453282316578816
          format: int32
          readOnly: true
          type: integer
        price:
          description: Order price.
          example: '2100.45'
          readOnly: true
          type: number
        type:
          description: Order type.
          example: 0
          format: int32
          readOnly: true
          type: integer
      type: object
    OrderBookResponse:
      properties:
        asks:
          description: List of sell orders.
          example:
            - - '9484.34'
              - '1.00000000'
          items:
            items:
              type: string
            type: array
          readOnly: true
          type: array
        bids:
          description: List of buy orders.
          example:
            - - '9484.34'
              - '1.00000000'
          items:
            items:
              type: string
            type: array
          readOnly: true
          type: array
        microtimestamp:
          description: Unix timestamp date and time in microseconds.
          example: '1643643584684047'
          readOnly: true
          type: string
        timestamp:
          description: Unix timestamp date and time.
          example: '1643643584'
          readOnly: true
          type: string
      type: object
    OrderStatusRequest:
      properties:
        client_order_id:
          description: (Optional) Client order id. (Can only be used if order was placed with client order id parameter.).
          example: '1234123412341234'
          type: string
        id:
          description: Order ID.
          example: '1234123412341234'
          type: string
        omit_transactions:
          description: '(Optional) Omits list of transactions for order ID. Possible value: True'
          example: true
          type: boolean
      type: object
    OrderStatusResponse:
      properties:
        amount_remaining:
          description: Amount remaining.
          example: '100.00'
          readOnly: true
          type: number
        client_order_id:
          description: Client order id. (Only returned if order was placed with client order id parameter.).
          example: '0.50000000'
          readOnly: true
          type: string
        id:
          description: Order ID.
          example: 1458532827766784
          format: int32
          readOnly: true
          type: integer
        market:
          description: Market where the order was placed.
          example: BTC/USD
          readOnly: true
          type: string
        status:
          description: Open, Finished, Expired or Canceled.
          example: Open
          readOnly: true
          type: string
        transactions:
          items:
            $ref: '#/components/schemas/OrderTransaction'
          readOnly: true
          type: array
      type: object
    OrderTransaction:
      properties:
        datetime:
          description: Date and time.
          example: '2022-01-31 14:43:15'
          readOnly: true
          type: string
        fee:
          description: Transaction fee.
          example: '1.00'
          readOnly: true
          type: string
        price:
          description: Price.
          example: '100.00'
          readOnly: true
          type: string
        tid:
          description: Transaction ID.
          example: 1
          format: int32
          readOnly: true
          type: integer
        type:
          description: 'Transaction type: 0 - deposit; 1 - withdrawal; 2 - market trade.'
          example: 0
          format: int32
          readOnly: true
          type: integer
        '{from_currency}':
          description: '{from_currency} amount.'
          example: '101.00'
          readOnly: true
          type: string
        '{to_currency}':
          description: '{to_currency} amount.'
          example: '1'
          readOnly: true
          type: string
      type: object
    RippleIOUDepositAddressResponse:
      properties:
        address:
          description: Ripple address.
          example: rvYAfWj5gh67oV6fW32ZzP3Aw4Eubs59B
          readOnly: true
          type: string
        destination_tag:
          description: Destination tag.
          example: 89473951
          format: int32
          readOnly: true
          type: integer
      type: object
    RippleIOUWithdrawalRequest:
      properties:
        address:
          description: Ripple address.
          example: rvYAfWj5gh67oV6fW32ZzP3Aw4Eubs59B
          type: string
        amount:
          description: Currency amount.
          example: '123'
          type: number
        currency:
          description: Currency to withdraw.
          example: USD
          readOnly: true
          type: string
      required:
        - address
        - amount
      type: object
    RippleIOUWithdrawalResponse:
      properties:
        id:
          description: Withdrawal ID.
          example: 1
          format: int32
          readOnly: true
          type: integer
      type: object
    SellInstantOrderRequest:
      properties:
        amount:
          description: 'Amount in base currency (Example: For BTC/USD pair, amount is quoted in BTC)'
          example: '100.00'
