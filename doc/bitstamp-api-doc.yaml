        Content-Type should not be added to the string if request.body is empty.

        The following have to be combined into a single string:

        ```
        "BITSTAMP" + " " + api_key + 
        HTTP Verb + 
        url.host + 
        url.path + 
        url.query + 
        Content-Type + 
        X-Auth-Nonce + 
        X-Auth-Timestamp + 
        X-Auth-Version + 
        request.body
        ```
